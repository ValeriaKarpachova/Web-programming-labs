<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Найменше значення серед чисел</title>
</head>
<body>
    <h2>Знаходження найменшого значення</h2>

    <script>
       
        function findMin(a, b, c) {
            return Math.min(a, b, c);
        }

        let x = 12;
        let y = 50;
        let z = 8;

        let minValue = findMin(x, y, z);
        document.write("Найменше значення серед " + x + ", " + y + ", " + z + " = " + minValue);
    </script>
</body>
</html>
