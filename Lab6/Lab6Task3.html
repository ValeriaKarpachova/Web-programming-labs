<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма перевірки</title>
     <style>
body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to right, #e0f7fa, #f1f8e9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background: white;
    width: 400px;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    color: #00796b;
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

input {
    width: 80%;         
    max-width: 300px;     
    padding: 8px;
    margin-bottom: 15px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: 0.3s;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

input:focus {
    border-color: #00796b;
    box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
    outline: none;
}

button {
    width: 50%;
    display: block;
    margin: 0 auto;
    background: #00796b;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #004d40;
}

#message {
    text-align: center;
    font-weight: bold;
    margin-top: 10px;
}

.error { color: #d32f2f; }
.success { color: #388e3c; }
</style>

</head>
<body>

    <form id="userForm">
        <h2>Реєстраційна форма</h2>

        <label>Ім’я:</label>
        <input type="text" id="firstName" required>

        <label>Прізвище:</label>
        <input type="text" id="lastName" required>

        <label>Адреса:</label>
        <input type="text" id="address">

        <label>Місто:</label>
        <input type="text" id="city">

        <label>Країна:</label>
        <input type="text" id="country">

        <label>Поштовий індекс:</label>
        <input type="text" id="zip">

        <label>Телефон:</label>
        <input type="tel" id="phone">

        <label>E-mail:</label>
        <input type="email" id="email" required>

        <button type="button" onclick="validateForm()">Надіслати</button>
        <p id="message"></p>
    </form>

    <script>
    function validateForm() {
        const name = document.getElementById("firstName").value.trim();
        const message = document.getElementById("message");

        const namePattern = /^[A-Za-zА-Яа-яІіЇїЄєҐґ][A-Za-zА-Яа-яІіЇїЄєҐґ'\-]{2,}$/;

        if (!namePattern.test(name)) {
            message.textContent = "Помилка: Ім’я повинно містити щонайменше 3 символи і не починатися з цифри.";
            message.className = "error";
        } else {
            message.textContent = "Дані введено коректно!";
            message.className = "success";
        }
    }
    </script>
</body>
</html>
